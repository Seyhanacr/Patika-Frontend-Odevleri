<!doctype html>
<html lang="tr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css" integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51" crossorigin="anonymous">

    <title></title>
  </head>
  <body>
    <!--sadece xs ekranlarda göster-->
    <h1 class="d-block d-sm-none ">XS- Mobil görünümlü sitemize hoşgeldiniz</h1>
    <!--sadece sm ekranlarda göster-->
    <h1 class="d-none d-sm-block d-md-none bg-body-secondary">SM- Tablet görünümlü sitemize hoşgeldiniz</h1>
    <!--sadece md ekranlarda göster-->
    <h1 class="d-none d-md-block d-lg-none bg-info">MD- Laptop görünümlü sitemize hoşgeldiniz</h1>
    <!--sadece lg ekranlarda göster-->
    <h1 class="d-none d-lg-block d-xl-none bg-black">LG- Normal Ekran görünümlü sitemize hoşgeldiniz</h1>
    <!--sadece xl ekranda göster demek-->
    <h1 class="d-none d-xl-block bg-danger">XL- Büyük Ekran görünümlü sitemize hoşgeldiniz</h1>

    <!--Container içerisinde display özellikleri ile responsive yapıya gore blok oluşturma  -->
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-secondary">Lorem.</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-danger">Ad!</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-info">Minima?</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-light">Quisquam?</div>
        <!--LG ekranda görünmesin-->
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-warning d-lg-none d-xl-block">Eaque.</div>
        <!--LG ekranda görünmesin-->
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-secondary d-lg-none d-xl-block">Incidunt?</div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    -->
  </body>
</html>
